<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Czerwono-Żółta</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff0000, #ffff00);
            color: white;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        .versus-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }
        
        /* Style dla wideo w tle */
        .subway-video-background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            object-fit: cover;
            opacity: 0.7;
            z-index: 0;
        }
        
        .participant {
            width: 30%;
            text-align: center;
            position: relative;
            z-index: 2;
            margin: 0 20px;
        }
        
        .participant img {
            width: 100%;
            height: auto;
            border: 3px solid yellow;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .participant p {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        
        .versus {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            z-index: 2;
            color: yellow;
            margin: 0 20px;
        }
        
        .audio-player {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border: 2px solid yellow;
            border-radius: 10px;
            margin-top: 30px;
            position: relative;
            z-index: 2;
        }
        
        .audio-controls {
            margin: 20px 0;
        }
        
        button {
            background-color: #ff5500;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #ff7700;
            transform: scale(1.05);
        }
        
        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: yellow;
            margin-bottom: 40px;
            font-size: 32px;
        }
        
        h2 {
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .fullscreen-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 100;
            display: none;
        }
        
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 99;
            display: none;
            color: yellow;
            text-align: center;
            padding-top: 20px;
        }
        
        .close-video {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff5500;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 101;
            display: none;
        }
        
        .glow-effect {
            animation: glow 1.5s infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff0000, 0 0 20px #ff0000;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff0000, 0 0 40px #ff0000;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Wideo w tle (subway.mp4) -->
        <video class="subway-video-background" autoplay loop muted playsinline>
            <source src="subway.mp4" type="video/mp4">
        </video>
        
        <h1 class="glow-effect">KOCHAM TAISI</h1>
        
        <div class="versus-container">
            <div class="participant">
                <img src="marcel.jpg" alt="Uczestnik 1">
                <p>Towarzysz Grocholewski</p>
            </div>
            
            <div class="versus">VS</div>
            
            <div class="participant">
                <img src="mateusz.jpg" alt="Uczestnik 2">
                <p>Towarzysz Jabłoński</p>
            </div>
        </div>
        
        <div class="audio-player">
            <h2>Odtwarzacz Audio</h2>
            <audio id="audioPlayer" src="test.mkv" controls></audio>
            <div class="audio-controls">
                <button id="playButton">Odtwórz/Zatrzymaj</button>
            </div>
        </div>
    </div>
    
    <!-- Fullscreen video (grzesiu.mp4) z dźwiękiem z subway.mp4 -->
    <div class="video-overlay" id="videoOverlay">
        <h2 class="glow-effect">Rozpoczyna się pojedynek!</h2>
    </div>
    <video id="fullscreenVideo" class="fullscreen-video" loop>
        <source src="grzesiu.mp4" type="video/mp4">
    </video>
    <audio id="fullscreenAudio" style="display: none;">
        <source src="tylko.mp4" type="audio/mp4">
    </audio>
    <button id="closeVideo" class="close-video">X</button>
    
    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const fullscreenVideo = document.getElementById('fullscreenVideo');
        const fullscreenAudio = document.getElementById('fullscreenAudio');
        const videoOverlay = document.getElementById('videoOverlay');
        const closeVideo = document.getElementById('closeVideo');
        
        playButton.addEventListener('click', function() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playButton.textContent = 'Zatrzymaj';
            } else {
                audioPlayer.pause();
                playButton.textContent = 'Odtwórz';
            }
        });
        
        audioPlayer.addEventListener('ended', function() {
            videoOverlay.style.display = 'block';
            fullscreenVideo.style.display = 'block';
            closeVideo.style.display = 'block';
            fullscreenVideo.play();
            fullscreenAudio.play();
        });
        
        closeVideo.addEventListener('click', function() {
            videoOverlay.style.display = 'none';
            fullscreenVideo.style.display = 'none';
            closeVideo.style.display = 'none';
            fullscreenVideo.pause();
            fullscreenAudio.pause();
            fullscreenVideo.currentTime = 0;
            fullscreenAudio.currentTime = 0;
            playButton.textContent = 'Odtwórz/Zatrzymaj';
        });
    </script>
</body>
</html>
